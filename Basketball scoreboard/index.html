<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Basketball scoreboard/style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <title>Basketball Scoreboard</title>
    </head>

    <body>
        <div class="container">
            <!-- HOME -->
            <div class="home">
                <h3 class="scoreboard-home">HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="buttons">
                    <button class="plusone-btn" id="home-score-btn-1" onclick="plus1()">+ 1</button>
                    <button class="plustwo-btn" id="home-score-btn-2" onclick="plus2()">+ 2</button>
                    <button class="plusthree-btn" id="home-score-btn-3" onclick="plus3()">+ 3</button>
                    <button class="reset-btn" id="home-score-btn-4" onclick="reset()"> RESET </button>
                </div>
            </div>
            <!-- GUEST -->
            <div class="guest">
                <h3 class="scoreboard-guest">GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div class="buttons">
                    <button class="plusone-btn" id="guest-score-btn-1" onclick="plus1G()">+1</button>
                    <button class="plustwo-btn" id="guest-score-btn-2" onclick="plus2G()">+2</button>
                    <button class="plusthree-btn" id="guest-score-btn-3" onclick="plus3G()">+3</button>
                    <button class="reset-btn" id="guest-score-btn-4" onclick="resetG()"> RESET </button>
                </div>
            </div>
        </div>
        <script src="/Basketball scoreboard/score.js"></script>
    </body>

</html>
